<!doctype html>
<html lang="de">
	<head>	
		<link rel="preload" href="css/font/FONTNAME.woff" as="font">	
		<meta charset="utf-8">
		<title>CurlyFramework</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
		<link rel="shortcut icon" href="favicon.png">
		<link rel="stylesheet" href="styleguide/css/style.css">
	</head>
	<body data-scrolling="" class="pa4">
		<div class="check-device"></div>
		
		<!-- fluid type, load after opening body tag to get correct document width -->		
		<script>			
			var setFluidBase = function() {
				var viewportWidth = window.innerWidth,
					viewportBreakpoint = ( 50 * 16 ),
					designWidth = 1440;
				if (viewportWidth > viewportBreakpoint) {	
					size = ( 100 / designWidth ) * viewportWidth;					
					document.getElementsByTagName('html')[0].style.fontSize = size+'%';
				} else {			
					document.getElementsByTagName('html')[0].style.removeProperty('font-size');
				}
			};	
			window.addEventListener('resize', function() {
				setFluidBase();
			});
			setFluidBase();
		</script>

		<!-- skiplinks -->
		<ul class="skiplinks">
		    <li><a href="#navopener">zur Navigation</a></li>
		    <li><a href="#content">zum Inhalt</a></li>
		</ul>
		
		<!-- overlay nav -->
		<header class="head">
		    <button id="navopener" aria-haspopup="nav" aria-expanded="false" aria-controls="nav" class="button-aria-expanded-toogle">Menü öffnen</button>
		    <nav id="nav" aria-modal="true" aria-labeledby="navopener" class="fixed top-0 left-0 right-0 bottom-0 pa4 bg-white" hidden>
			    <ul role="menu">
				    <li role="menuitem"><a href="/">Home</a></li>
				    <li role="menuitem"><a href="/">News</a></li>
				    <li role="menuitem"><a href="/">Kontakt</a></li>
			    </ul>
			    <button aria-expanded="false" aria-controls="nav" class="button-aria-expanded-toogle">Menü schließen</button>
		    </nav>
		</header>
		
		<!-- logo -->    
	    <a href="/" class="logo">
		    <figure class="db icon icon3 ma0">  
				<svg focusable="false"><use xlink:href="#logo"></use></svg>
			    <figcaption class="clip">Logo CurlyFramework</figcaption>  
		    </figure>
	    </a>
	    	    
	    <main id="content">
	   	   
			<h1>CurlyFramework</h1>
			
			<p>
				Persönliches Frontend-Framework auf Basis von Tachyons (SASS) für Webprojekte.
				<a href="https://jens-wittmann.de" rel="nofollow" target="_blank">Mehr Infos zu Jens Wittmann</a>
			</p>
			
			<!-- accordion -->
			<h2>
				<button id="accordion-1-btn" role="button" tabindex="0" aria-expanded="false" aria-controls="accordion-1-content" class="button-aria-expanded-toogle">Accordion #1</button>
			</h2>
			<section id="accordion-1-content" aria-labelledby="accordion-1-btn" hidden>
				<p>Inhalt zum Accordion #1</p>
			</section>
			<h2>
				<button id="accordion-2-btn" role="button" tabindex="0" aria-expanded="false" aria-controls="accordion-2-content" class="button-aria-expanded-toogle">Accordion #2</button>
			</h2>
			<section id="accordion-2-content" aria-labelledby="accordion-2-btn" hidden>
				<p>Inhalt zum Accordion #2</p>
			</section>
			
	    </main>
	    
	    <footer class="foot">
		    
	    </footer>
	    
		<!-- icon sprite -->
	    <div class="dn">
			<svg xmlns="http://www.w3.org/2000/svg">
				
				<symbol id="logo" viewBox="0 0 50 50">
					<circle cx="25" cy="25" r="25" fill="#aaa" />
				</symbol>
	
			</svg>
	    </div>
		
		<script src="styleguide/js/script.js"></script>
	</body>
</html>
