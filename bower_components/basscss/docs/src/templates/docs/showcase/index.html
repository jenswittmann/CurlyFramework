{% extends 'layouts/docs.html' %}
{% set page = references.showcase %}

{% block content %}

<div class="flex flex-center mb2">
  <p class="flex-auto h3 m0">
    A showcase of sites built with Basscss
  </p>
  <img src="/docs/images/built-badge.png" width="64" heigh="64" />
</div>

<section class="sm-flex flex-wrap mxn2 py3">
  {% for site in showcase %}
    <div class="sm-col-6 md-col-4 px2 mb4">
      <a href="{{ site.url }}" class="h3 block" title="View {{ site.url }}" target="_blank">
        <img src="{{ asset_path }}assets/{{ site.image }}" class="border" alt="{{ site.title }}"/>
        <div class="h3 bold dark-gray">{{ site.title }}</div>
        <div class="h5 dark-gray">{{ site.description }}</div>
      </a>
    </div>
  {% endfor %}
</section>

<hr class="ml0 col-5 sm-col-3 hr-block bg-blue">

<section class="py3">
  <p class="h3">
    Want to submit a site?
    <a href="https://github.com/jxnblk/basscss/issues/37">
      Add it to the list
    </a>
  </p>
</section>

{% endblock %}
