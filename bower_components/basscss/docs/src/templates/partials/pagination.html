{% if page.previous_page %}
  {% set previous = pages[page.previous_page] %}
{% endif %}
{% if page.next_page %}
  {% set next = pages[page.next_page] %}
{% endif %}

<div class="clearfix mxn2 py2">
  {% if previous %}
    <a href="{{ previous.link }}" class="h3 left button">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="16" height="16" fill="currentcolor">
        <path d="M20 1 L24 5 L14 16 L24 27 L20 31 L6 16 z "></path>
      </svg>
      {{ previous.title }}
    </a>
  {% endif %}
  {% if next %}
    <a href="{{ next.link }}" class="h3 right button">
      {{ next.title }}
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="16" height="16" fill="currentcolor">
        <path d="M12 1 L26 16 L12 31 L8 27 L18 16 L8 5 z "></path>
      </svg>
    </a>
  {% endif %}
</div>
